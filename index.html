<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animated Website</title>
</head>

<body>

    <div class="hero">
        <div class="navbar">
            <img src="images/underwaterlogowhite.png" alt="logo" class="logo">
            <button type="button">Sign Up</button>
        </div>
        <div class="content">
            <small>Welcome</small>
            <h1>Discover secrets of the underwater world with us.</h1>
            <button type="button">Take a tour</button>
        </div>
        <div class="side-bar">
            <img src="images/Hamburger_icon.svg.png" alt="menulogo" class="menu">

            <nav class="social-links">
                <a href="https://www.facebook.com/" class="socialLink" target="blank">
                    <img src="images/facebook.svg" class="socialIcon" alt="">
                </a>
                <a href="https://www.instagram.com/" class="socialLink" target="blank">
                    <img src="images/instagram.svg" class="socialIcon" alt="">
                </a>
                <a href="https://www.twitter.com/" class="socialLink" target="blank">
                    <img src="images/twitter.svg" class="socialIcon" alt="">
                </a>
            </nav>
        </div>
    </div>

</body>

</html>
